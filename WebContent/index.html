<!DOCTYPE html>
<html style="background-color: aliceblue;">
<head>
  <meta charset="UTF-8">
  <title>Log-in</title>
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  	<div class="login-card">
	  <h1>Log-in</h1><br>
	  <form id="target">
	    <input type="text" id="user" placeholder="Username">
	    <input type="password" id="pass" placeholder="Password">
	    <input type="button" id="login" class="login login-submit" value="login">
	  </form>
	</div>

	<div id="feedDiv">
		<h2>Feed Information</h2><br>
		<form id="target">
		    Feed Heading:<br>
		    <textarea type="text" id="heading" style="width: 274px;"></textarea><br>
		    Feed Content:<br>
		    <textarea id="content" style="width: 274px; height: 130px"></textarea><br>
		    Submitted By:<br>
		    <textarea id="submittedBy" style="width: 274px"></textarea><br>
		    <input type="button" id="insertFeed" value="Submit" class="login login-submit" style="width:100%">
		</form>
	</div>

 

<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->
 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script type="text/javascript">
	
		// var x= document.getElementById('feedDiv');
		// x.style.display = 'none';
		$( document ).ready(function() {
		    $("#feedDiv").hide();
		    
		    $("#login" ).click(function( event ) {
			  	if($("#user").val()=="admin" && $("#pass").val()=="admin"){
			  		$(".login-card").hide();
			  		$("#feedDiv").show();
			  	}
			});

			$("#insertFeed").click(function( event ) {
				//http://18.221.200.182:8080/UtaHack/rest/FeedWS/setFeeds?title=tellmeTitle&message=putMessage&sub=trySubmit
				var title = $("#heading").val();
				var content = $("#content").val();
				var submittedBy	= $("#submittedBy").val();

				$.ajax({
			        url: "http://localhost:8080/UtaHack/rest/FeedWS/setFeed?title="+title+"&message="+content+"&sub="+submittedBy,
			        type: 'GET',
			        success: function(res, param1, param2){
			        	$("#heading").val('');
			        	$("#content").val('');
			        	$("#submittedBy").val('');
			        	alert('Success');
			        	
			        },
			        error: function (xhr, ajaxOptions, thrownError) {
					    //alert(xhr.status);
					    alert('Success');
					    $("#heading").val('');
			        	$("#content").val('');
			        	$("#submittedBy").val('');
				  	}
			    });
			});
		});
		
	
</script>
</body>
</html>
